<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 points randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #controls {
            margin: 20px 0;
        }
        #cardContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        #pointsDisplay {
            margin-top: 20px;
            font-size: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="drawCardButton">PICK A CARD</button>
        <button id="resetButton">START AGAIN</button>
    </div>
    <div id="pointsDisplay">Total Points: 0</div>
    <div id="cardContainer"></div>

    <script src="script.js"></script>
</body>
</html>
